<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

<!-- container & title -->
<div class="container my-4">
     <h1 class="my-4 text-center">Chat</h1>
 
    <!-- buttons for chatroom -->
    <div class="chat-room mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn btn-secondary" id="general">#general</button>
        <button class="btn btn-secondary" id="gaming">#gaming</button>
        <button class="btn btn-secondary" id="music">#music</button>
        <button class="btn btn-secondary" id="food">#food</button>
    </div>
    
    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>


    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
             <div class="input-group-text">Your message:</div>   
            </div>
           <input type="text" id="message" class="form-control" required> 
            <div class="input-group-append">
                <input type="submit" class="btn btn-primary" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn btn-primary" value="update">
            </div>
        </div>
        <div class="updat-msg"></div>
    </form>

</div>
